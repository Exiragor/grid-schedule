<div ng-controller="ScheduleCtrl">

    <div class="page-header container-fluid schedule__header">
        <div class="row">
            <div class="col-xs-8">
                <h2 class="schedule__title">Расписание специалистов</h2>
            </div>
            <div class="col-xs-4">
                <div class="btn-group schedule__time-gap">
                    <label class="btn btn-success" ng-model="timeGap" btn-radio="1" uncheckable ng-change="updateColumns()">1 День</label>
                    <label class="btn btn-success" ng-model="timeGap" btn-radio="2" uncheckable ng-change="updateColumns()">2 Дня</label>
                    <label class="btn btn-success" ng-model="timeGap" btn-radio="14" uncheckable ng-change="updateColumns()">Неделя</label>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <app-table columns="columns" on-select="handleTableSelect"></app-table>
    </div>

    <app-popup ng-if="selected" on-close="handlePopupClose" position="selected.position">
        <div class="schedule-menu">
            <div class="schedule-menu__header" ng-class="{ 'schedule-menu__header-time': selected.time }">
                <span ng-if="selected.time" class="glyphicon glyphicon-time" aria-hidden="true"></span>
                <span ng-if="selected.time" class="schedule-menu__header-text">Выбран интервал времени</span>
                <span ng-if="selected.patient" class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <span ng-if="selected.patient" class="schedule-menu__header-text">{{ selected.patient }}</span>
            </div>
            <div class="schedule-menu__time">
                <span ng-if="selected.time">{{ selected.time.start | date: 'HH:mm' }} - {{ selected.time.end | date: 'HH:mm' }}</span>
            </div>
            <div>
                <div class="schedule-menu__item">
                    <span ng-class="{ 'schedule-menu__item-icon': selected.patient }" class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                    <span ng-class="{ 'schedule-menu__item-watch': selected.patient }">Просмотреть запись</span>
                    <span></span>
                </div>
                <div class="schedule-menu__item">
                    <span ng-class="{ 'schedule-menu__item-icon': selected.time }" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    <span ng-class="{ 'schedule-menu__item-create': selected.time }">Создать запись</span>
                    <span></span>
                </div>
                <div class="schedule-menu__item">
                    <span ng-class="{ 'schedule-menu__item-icon': selected.patient }" class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    <span ng-class="{ 'schedule-menu__item-cancel': selected.patient }">Отменить запись</span>
                    <span></span>
                </div>
            </div>
        </div>
    </app-popup>
</div>
